{% extends "nav.html" %}

{% load static %}
{% block styles %}
    <link rel="stylesheet" href="{%  static 'css/search.css' %}" type="text/css">
{% endblock styles %}

{% block title %}
    Search
{% endblock title %}

{% block content %}
<main id="search-results">
    <h1>Results:</h1>
    {% for user in users %}
        <div class="search-result">
            <a href="{% url 'profile' pk=user.pk %}">
                <img src="{{user.icon.url}}" alt="profile_image" width="100" height="100" class="round-profile">
                <h2>{{ user.username }}</h2>
            </a>
            <div class="buttons">
                <input type="submit" value="send money">
                <input type="submit" value="send message">    
            </div>
        </div>
    {% endfor %}
</main>
{% endblock content %}
